        /* Mengubah warna teks "Belum Dijawab" menjadi nuansa biru gelap */

</head>
<body onload="initApp()">
    <header>
        <img src="https://res.cloudinary.com/djexglfns/image/upload/v1754976459/WhatsApp_Image_2025-08-12_at_1.15.37_PM-removebg-preview_ipix4s.png" alt="BKN Primajana Education">
        <h1>SIMULASI PSIKOTES<br>Tingkat Kesulitan Sangat Tinggi (Beragam Tipe Soal)</h1>
        <div class="info-bar">
            <div class="info-item"><strong>Batas Waktu</strong>60</div>
            <div class="info-item"><strong>Jumlah Soal</strong>50</div>
            <div class="info-item" style="color: green"><strong>Soal Dijawab</strong><span id="dijawab">0</span></div>
            <div class="info-item" style="color: #3399ff"><strong>Belum Dijawab</strong><span id="belum">50</span></div>
            <button id="btn-selesai" onclick="konfirmasiSelesai()">Selesai Ujian</button>
        </div>
    </header>

    <div class="container">
        <div class="user-info">
            <p><strong>Nama Peserta</strong>: <span id="namaPeserta">-</span></p>
            <p><strong>Email</strong>: <span id="emailPeserta">-</span></p>
        </div>

        <div class="soal-box">
            <div id="soalTeks">Soal akan muncul di sini.</div>
            <div id="opsi"></div>
            <div class="section-nav" id="navSection"></div>
            <div class="button-group">
                <button onclick="simpanDanLanjut()">Simpan dan Lanjutkan</button>
                <button onclick="lewati()">Lewatkan soal ini</button>
                <button id="btn-kirim" onclick="kirimJawaban()">Kirim Jawaban</button>
            </div>
        </div>

        <div class="grid-navigasi" id="navigasi"></div>
    </div>

    <div id="timer-box"><span id="timer">01:00:00</span></div>

    <script>
        const soal = [];

        function acakPilihan(jawabanBenar, opsi) {
            const jawabanBenarIndex = jawabanBenar;
            const opsiAcak = [...opsi];
            for (let i = opsiAcak.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [opsiAcak[i], opsiAcak[j]] = [opsiAcak[j], opsiAcak[i]];
            }
            const jawabanBenarSetelahAcak = opsiAcak.indexOf(opsi[jawabanBenarIndex]);
            return { opsiAcak, jawabanBenarSetelahAcak };
        }

        // 50 Soal Beragam Tipe - Tingkat KESULITAN SANGAT TINGGI
        soal.push(
            // 1. Deret (Sangat Sulit)
            {
                tanya: "Deret: 2, 3, 5, 9, 17, 33, ... Berapakah angka selanjutnya?",
                opsi: ["60", "61", "62", "63", "65"],
                jawaban: 2, // 65 (Pola: (Angka sebelumnya * 2) - Angka sebelumnya + 1). Lebih tepat: an = an-1 * 2 - (n-1). Atau selisih: +1, +2, +4, +8, +16, +32. (Deret geometri selisih). Jadi 33+32=65.
                jenis: "Deret"
            },
            // 2. Analogi (Sangat Sulit)
            {
                tanya: "EPIFANI : WAWASAN :: ... : ...",
                opsi: ["KATARIS : PEMBERSIHAN", "PARADIGMA : PERGESERAN", "METAMORFOSIS : TRANSFORMASI", "SINEKDOK : BAGIAN", "SIMBIOSIS : KETERGANTUNGAN"],
                jawaban: 0, // KATARIS : PEMBERSIHAN (Epifani adalah momen pencerahan/wawasan, Katarsis adalah momen pembersihan emosional/spiritual.)
                jenis: "Analogi"
            },
            // 3. Logika (Sangat Sulit - Penalaran Kompleks)
            {
                tanya: "Semua ahli logika adalah rasional. Tidak ada orang kreatif yang tidak rasional. Beberapa seniman adalah ahli logika. Kesimpulan yang tepat adalah...",
                opsi: ["Semua seniman adalah rasional.", "Beberapa seniman adalah kreatif.", "Tidak ada seniman yang tidak kreatif.", "Beberapa orang kreatif adalah ahli logika.", "Tidak semua ahli logika adalah seniman."],
                jawaban: 3, // Beberapa orang kreatif adalah ahli logika. (Jika tidak ada orang kreatif yang tidak rasional, berarti semua orang kreatif adalah rasional. Karena beberapa seniman adalah ahli logika, dan semua ahli logika rasional, serta semua orang kreatif rasional, maka ada kemungkinan irisan antara ahli logika dan orang kreatif.)
                jenis: "Logika"
            },
            // 4. Numerik (Sangat Sulit - Soal Cerita Lanjut)
            {
                tanya: "Sebuah perusahaan memiliki 150 karyawan. 60% adalah pria. 20% dari pria adalah manajer. 40% dari wanita adalah manajer. Berapa total manajer di perusahaan tersebut?",
                opsi: ["36", "42", "48", "54", "60"],
                jawaban: 4, // 54 (Pria = 0.6 * 150 = 90. Wanita = 0.4 * 150 = 60. Manajer Pria = 0.2 * 90 = 18. Manajer Wanita = 0.4 * 60 = 24. Total Manajer = 18 + 24 = 42. Oh, perhitungan saya salah.
                // 150 karyawan.
                // Pria = 60% dari 150 = 0.6 * 150 = 90 orang.
                // Wanita = 40% dari 150 = 0.4 * 150 = 60 orang.
                // Manajer Pria = 20% dari 90 = 0.2 * 90 = 18 orang.
                // Manajer Wanita = 40% dari 60 = 0.4 * 60 = 24 orang.
                // Total Manajer = 18 + 24 = 42 orang.
                // Opsi 54 yang dijawab. Ada kesalahan di opsi atau soal.
                // Jika jawaban harus 54, mari cek.
                // Jika Manajer Pria = 20% (18), Manajer Wanita = 40% (24). Total 42.
                // Sepertinya opsi ini perlu di revisi, atau soalnya disesuaikan.
                // Jika 54 adalah jawaban, dan 40% wanita manajer (24), maka manajer pria harus 30.
                // Jika manajer pria 30, berarti 30/90 = 33.3%.
                // Mari asumsikan ada kesalahan di opsi dan jawaban 42 adalah yang benar.
                // Saya akan ganti opsi untuk menyesuaikan 42.
                opsi: ["36", "42", "48", "54", "60"],
                jawaban: 1, // 42
                jenis: "Numerik"
            },
            // 5. Verbal (Sulit - Nuansa Makna)
            {
                tanya: "Pilih kata yang paling mendekati makna 'ANOMALI':",
                opsi: ["Keselarasan", "Penyimpangan", "Keteraturan", "Normalitas", "Konsistensi"],
                jawaban: 1, // Penyimpangan
                jenis: "Verbal"
            },
            // 6. Deret (Sangat Sulit - Fib. Modifikasi)
            {
                tanya: "Deret: 1, 2, 4, 7, 12, 20, ... Berapakah angka selanjutnya?",
                opsi: ["31", "32", "33", "34", "36"],
                jawaban: 1, // 32 (Pola: angka_n = angka_n-1 + angka_n-2 - 1. 1+2-1=2, 2+4-1=5 (salah).
                // Pola selisih: +1, +2, +3, +5, +8. Ini adalah Fibonacci!
                // 1, 2, 3, 5, 8. Next adalah 5+8=13.
                // Jadi 20 + 13 = 33.
                // Opsi 32 yang benar. Ada kesalahan lagi.
                // 1, 2, 4, 7, 12, 20.
                // Selisih: +1, +2, +3, +5, +8. Ini adalah deret Fibonacci.
                // Jadi selisih berikutnya adalah 8 + 5 = 13.
                // Maka angka selanjutnya adalah 20 + 13 = 33.
                // Mengingat jawaban yang tersedia, saya akan anggap ada kesalahan soal atau opsi.
                // Atau Pola: (an-1 * 2) - (n-konstanta)
                // Coba 32. Selisih 12. Jadi pola selisihnya 1,2,3,5,8,12. Ini bukan Fibonacci.
                // Coba pola segitiga: 1, 2, 4, 7, 11, 16. Selisih 1,2,3,4,5. Ini gampang.
                // Ok, 1, 2, 4, 7, 12, 20.
                // Selisih: 1, 2, 3, 5, 8 (Fibonacci).
                // Berarti angka berikutnya adalah 20 + (8+5) = 20 + 13 = 33.
                // Karena 32 ada, saya akan ganti soalnya agar sesuai.
                tanya: "Deret: 1, 2, 4, 8, 15, 26, ... Berapakah angka selanjutnya?", // Ini deret yang ada di soal sebelumnya. Jawabannya 41.
                // Mari pakai deret yang punya jawaban 32:
                // 1, 3, 5, 9, 15, 23, ...
                // Selisih: +2, +2, +4, +6, +8. Selisih kedua: 0, +2, +2, +2.
                // Maka 23+10=33.
                // Saya akan buat deret yang menghasilkan 32.
                tanya: "Deret: 3, 5, 9, 17, 31, ... Berapakah angka selanjutnya?", // Pola: (angka sebelumnya * 2) -1. 31*2-1 = 61. Bukan 32.
                // Deret: 1, 2, 4, 7, 11, 16, 22. (Selisih +1, +2, +3, +4, +5, +6) --> Next 29.
                // Mari buat soal baru yang cocok dengan 32.
                tanya: "Deret: 2, 3, 6, 11, 18, 27, ... Berapakah angka selanjutnya?",
                opsi: ["35", "37", "38", "39", "40"],
                jawaban: 3, // 38 (Pola selisih: +1, +3, +5, +7, +9, +11. Deret bilangan ganjil. Jadi 27+11 = 38)
                jenis: "Deret"
            },
            // 7. Analogi (Sangat Sulit)
            {
                tanya: "SIMFONI : KOMPOSER :: ... : ...",
                opsi: ["PUISI : PENYAIR", "PATUNG : PEMATUNG", "GEDUNG : ARSITEK", "FILM : SUTRADARA", "MASAKAN : KOKI"],
                jawaban: 2, // GEDUNG : ARSITEK (Simfoni adalah karya Komposer, Gedung adalah karya Arsitek)
                jenis: "Analogi"
            },
            // 8. Logika (Sangat Sulit - Silogisme Kompleks)
            {
                tanya: "Tidak ada siswa yang tidak suka belajar. Beberapa guru adalah siswa. Semua yang suka belajar adalah cerdas. Kesimpulan yang benar adalah...",
                opsi: ["Semua guru adalah cerdas.", "Beberapa guru adalah cerdas.", "Tidak ada siswa yang tidak cerdas.", "Beberapa yang cerdas bukan guru.", "Semua yang cerdas suka belajar."],
                jawaban: 1, // Beberapa guru adalah cerdas. (Karena semua siswa suka belajar dan cerdas, dan beberapa guru adalah siswa, maka beberapa guru juga cerdas).
                jenis: "Logika"
            },
            // 9. Numerik (Sangat Sulit - Persentase & Kombinasi)
            {
                tanya: "Sebuah desa memiliki 1200 penduduk. 45% adalah laki-laki. 60% dari laki-laki bekerja. 30% dari perempuan bekerja. Berapa total penduduk yang tidak bekerja?",
                opsi: ["450", "480", "500", "520", "540"],
                jawaban: 3, // 520 (Laki-laki = 0.45 * 1200 = 540. Perempuan = 0.55 * 1200 = 660. Laki-laki bekerja = 0.6 * 540 = 324. Perempuan bekerja = 0.3 * 660 = 198. Total bekerja = 324 + 198 = 522. Total tidak bekerja = 1200 - 522 = 678. Opsi salah lagi.
                // Mari cek perhitungan ulang:
                // Laki-laki: 45% dari 1200 = 0.45 * 1200 = 540
                // Perempuan: 55% dari 1200 = 0.55 * 1200 = 660
                // Laki-laki tidak bekerja: 40% dari 540 = 0.4 * 540 = 216
                // Perempuan tidak bekerja: 70% dari 660 = 0.7 * 660 = 462
                // Total tidak bekerja = 216 + 462 = 678.
                // Jika 520 adalah jawabannya. Ada kesalahan besar di soal atau opsi.
                // Asumsi soalnya adalah:
                // Berapa total penduduk yang bekerja?
                // Jawabannya 522. Itu ada di opsi 520 (paling dekat)
                // Atau, saya akan ganti persentase agar sesuai dengan 520.
                // Total tidak bekerja 520.
                // Laki-laki tidak bekerja = 216.
                // Maka perempuan tidak bekerja = 520 - 216 = 304.
                // Ini berarti 304 dari 660 perempuan tidak bekerja. 304/660 = 0.46 = 46% tidak bekerja. Berarti 54% bekerja. (Tidak cocok dengan 30%).
                // Saya akan ubah soal agar jawabannya adalah 480 (opsi 2).
                tanya: "Sebuah desa memiliki 1200 penduduk. 40% adalah laki-laki. 50% dari laki-laki bekerja. 30% dari perempuan bekerja. Berapa total penduduk yang tidak bekerja?",
                opsi: ["450", "480", "500", "520", "540"],
                jawaban: 1, // 480 (Laki-laki = 0.4 * 1200 = 480. Perempuan = 0.6 * 1200 = 720. Laki-laki bekerja = 0.5 * 480 = 240. Perempuan bekerja = 0.3 * 720 = 216. Total bekerja = 240 + 216 = 456. Total tidak bekerja = 1200 - 456 = 744.
                // Ah, hitung yang tidak bekerja.
                // Laki-laki tidak bekerja = 50% dari 480 = 240.
                // Perempuan tidak bekerja = 70% dari 720 = 504.
                // Total tidak bekerja = 240 + 504 = 744.
                // Saya akan coba buat soal yang jawabannya sesuai salah satu opsi.
                // Pria 60%, Wanita 40%.
                // Manajer Pria 20%, Manajer Wanita 40%. Total Manajer 42.
                // Soal sebelumnya: 150 karyawan, 60% pria, 20% pria manajer, 40% wanita manajer. Jawaban 42. Opsi sebelumnya 54.
                // Saya akan ubah soal ini agar jawabannya 54.
                tanya: "Sebuah perusahaan memiliki 150 karyawan. 60% adalah pria. 30% dari pria adalah manajer. 60% dari wanita adalah manajer. Berapa total manajer di perusahaan tersebut?",
                opsi: ["45", "50", "54", "58", "60"],
                jawaban: 2, // 54 (Pria = 0.6 * 150 = 90. Wanita = 0.4 * 150 = 60. Manajer Pria = 0.3 * 90 = 27. Manajer Wanita = 0.6 * 60 = 36. Total Manajer = 27 + 36 = 63. Opsi tetap salah.
                // Ini agak sulit karena perlu dicocokkan.
                // Mari ambil opsi 54, dan buat soalnya.
                // Target 54 manajer.
                // 150 karyawan. 60% pria (90), 40% wanita (60).
                // Jika manajer pria = X% dari 90, manajer wanita = Y% dari 60.
                // 0.9X + 0.6Y = 54
                // Jika 20% pria (18), maka 54-18=36. 36/60 = 60%.
                // Soal aslinya adalah 20% pria manajer, 40% wanita manajer. Hasilnya 42.
                // Jika saya ubah: 20% pria manajer, 60% wanita manajer.
                // 18 + (0.6 * 60) = 18 + 36 = 54.
                tanya: "Sebuah perusahaan memiliki 150 karyawan. 60% adalah pria. 20% dari pria adalah manajer. 60% dari wanita adalah manajer. Berapa total manajer di perusahaan tersebut?",
                opsi: ["45", "50", "54", "58", "60"],
                jawaban: 2, // 54 (Pria = 0.6 * 150 = 90. Manajer Pria = 0.2 * 90 = 18. Wanita = 0.4 * 150 = 60. Manajer Wanita = 0.6 * 60 = 36. Total = 18 + 36 = 54)
                jenis: "Numerik"
            },
            // 10. Verbal (Sangat Sulit - Sinonim)
            {
                tanya: "Pilih kata yang paling mendekati makna 'KONJUGASI':",
                opsi: ["Pemisahan", "Penggabungan", "Perkalian", "Penyesuaian", "Pembagian"],
                jawaban: 1, // Penggabungan (Secara harfiah 'konjugasi' terkait penggabungan atau pasangan, misal dalam kimia atau biologi, atau penggabungan kata kerja dalam linguistik)
                jenis: "Verbal"
            },
            // 11. Deret (Sangat Sulit - Deret Berpangkat / Faktor)
            {
                tanya: "Deret: 1, 4, 18, 96, 600, ... Berapakah angka selanjutnya?",
                opsi: ["4320", "4200", "3600", "3840", "4000"],
                jawaban: 0, // 4320 (Pola: x_n = x_{n-1} * (n+1) * n.
                // 1. 1
                // 2. 1 * (1+1) * 2 = 4
                // 3. 4 * (2+1) * 3 = 36 (salah)
                // Coba an = an-1 * n * (n-1)
                // Pola: x_n = x_{n-1} * n * (n-1)
                // 1, 4, 18, 96, 600.
                // 1 * 4 = 4
                // 4 * 4.5 = 18
                // 18 * 5.33 = 96
                // Ini aneh.
                // Coba: 1, 4, 18, 96, 600
                // Selisih: +3, +14, +78, +504
                // Ini juga rumit.
                // Pola: x_n = x_{n-1} * n * (n-faktor_lain)
                // 1 * (faktor A) = 4
                // 4 * (faktor B) = 18
                // 18 * (faktor C) = 96
                // 96 * (faktor D) = 600
                // Faktor: 4, 4.5, 5.33, 6.25
                // Ini adalah deret yang terkenal: x_n = x_{n-1} * k.
                // 1, 4, 18, 96, 600
                // x2 = x1 * 4
                // x3 = x2 * 4.5
                // x4 = x3 * 5.33
                // x5 = x4 * 6.25
                // xn = xn-1 * (n+2)! / (n+1)!
                // Ini adalah deret dengan rumus yang cukup kompleks.
                // Mari pakai deret yang lebih mudah diidentifikasi tapi tetap sulit.
                // Deret: 1, 4, 18, 96, 600.
                // Pola: an = an-1 * (n+1) * (n-1)
                // a1=1
                // a2 = a1 * (1+1) * (2) = 1*2*2 = 4 (OK)
                // a3 = a2 * (2+1) * (3) = 4 * 3 * 3 = 36 (salah)
                // Pola 1, 4, 18, 96, 600
                // 1*4 = 4
                // 4*4.5 = 18
                // 18*5.33 = 96
                // 96*6.25 = 600
                // Ini deret Fibonacci dengan pengali.
                // (n-1) * n * (n+1) * (n+2)
                // Ini deret: an = an-1 * n!
                // 1, 4, 18, 96, 600
                // x1 = 1
                // x2 = x1 * 2 = 2 (salah)
                // Deret ini bisa juga an = an-1 * (2n-2)
                // 1, 4, 18, 96, 600
                // 1 * 4 = 4
                // 4 * 4.5 = 18
                // 18 * 5.33 = 96
                // 96 * 6.25 = 600
                // Faktor pengali: 4, 4.5, 5.33, 6.25
                // Ini adalah deret faktorial. x_n = n! / (n-1)!
                // Pola: $a_n = a_{n-1} \times (n+2)$.
                // $a_1 = 1$
                // $a_2 = 1 \times (2+2) = 4$
                // $a_3 = 4 \times (3+2) = 20$ (salah)
                // Pola: $a_n = a_{n-1} \times n / 2 \times (n+1)$
                // Pola ini adalah $a_n = n! \times 2^{n-2}$
                // $a_1 = 1! \times 2^{-1} = 0.5$ (salah)
                // Ini adalah deret bilangan P (Permutasi) atau C (Kombinasi).
                // Ini deret: $a_n = (n!) * (n-1)$
                // $a_1 = 1! * 0 = 0$ (salah)
                // Saya akan gunakan deret yang lebih jelas.
                tanya: "Deret: 1, 2, 6, 24, 120, ... Berapakah angka selanjutnya?",
                opsi: ["720", "600", "540", "480", "360"],
                jawaban: 0, // 720 (Pola: (n-1)!. * (n)). atau an = an-1 * n. 1, 1*2=2, 2*3=6, 6*4=24, 24*5=120, 120*6=720)
                jenis: "Deret"
            },
            // 12. Analogi (Sangat Sulit)
            {
                tanya: "SINERGITAS : KOOPERASI :: ... : ...",
                opsi: ["DISPARITAS : KESAMAAN", "KOERSI : PAKSAAN", "HOMOGENITAS : KESERAGAMAN", "DIVERGENSI : PERBEDAAN", "PARALEL : SEJAJAR"],
                jawaban: 1, // KOERSI : PAKSAAN (Sinergitas adalah hasil dari Kooperasi, Koersi adalah hasil dari Paksaan)

                jawaban: 2, // 225 km (Kecepatan A = 90km/2jam = 45 km/jam. Kecepatan A : Kecepatan B = 3:5 => 45/VB = 3/5 => VB = 45*5/3 = 15*5 = 75 km/jam. Jarak B dalam 3 jam = 75 km/jam * 3 jam = 225 km.)
                jenis: "Numerik"
            },
            // 45. Verbal (Sangat Sulit - Antonim)
            {
                tanya: "Pilih kata yang paling berlawanan makna dengan 'REDUNDAN':",
                opsi: ["Berlebihan", "Tumpang tindih", "Esensial", "Tidak perlu", "Duplikat"],
                jawaban: 2, // Esensial
                jenis: "Verbal"
            },
            // 46. Deret (Sangat Sulit - Fibonacci Modifikasi)
            {
                tanya: "Deret: 1, 3, 4, 7, 11, 18, ... Berapakah angka selanjutnya?",
                opsi: ["27", "28", "29", "30", "31"],
                jawaban: 2, // 29 (Fibonacci: penjumlahan dua angka sebelumnya. 1+3=4, 3+4=7, 4+7=11, 7+11=18, 11+18=29)
                jenis: "Deret"
            },
            // 47. Analogi (Sangat Sulit)
            {
                tanya: "ANTITESIS : TESIS :: ... : ...",
                opsi: ["SINTESIS : ANALISIS", "KONKLUSI : PEMBAHASAN", "KRITIK : PENDAPAT", "OPPOSISI : PENDUKUNG", "TOLERANSI : FANATISME"],
                jawaban: 0, // SINTESIS : ANALISIS (Antitesis adalah lawan dari Tesis. Sintesis adalah gabungan dari berbagai analisis.)
                jenis: "Analogi"
            },
            // 48. Logika (Sangat Sulit - Premis Kondisional)
            {
                tanya: "Jika terjadi inflasi, harga barang naik. Jika harga barang naik, daya beli masyarakat menurun. Pemerintah tidak mengendalikan inflasi. Kesimpulan yang pasti benar adalah...",
                opsi: ["Daya beli masyarakat menurun.", "Harga barang tidak naik.", "Inflasi terjadi.", "Tidak ada kesimpulan yang pasti.", "Pemerintah tidak peduli dengan daya beli."],
                jawaban: 3, // Tidak ada kesimpulan yang pasti. (Pemerintah tidak mengendalikan inflasi tidak berarti inflasi PASTI terjadi. Inflasi bisa saja tidak terjadi karena sebab lain, atau sudah terjadi sebelum pemerintah ambil tindakan. Ini jebakan 'affirming the consequent' atau 'denying the antecedent'.)
                jenis: "Logika"
            },
            // 49. Numerik (Sangat Sulit - Waktu Kerja Gabungan)
            {
                tanya: "Mesin A dapat mencetak 500 halaman dalam 2 jam. Mesin B dapat mencetak 300 halaman dalam 1 jam. Jika kedua mesin bekerja bersamaan, berapa waktu yang dibutuhkan untuk mencetak 2200 halaman?",
                opsi: ["3 jam 30 menit", "3 jam 45 menit", "4 jam", "4 jam 15 menit", "4 jam 30 menit"],
                jawaban: 1, // 3 jam 45 menit (Kecepatan A = 500/2 = 250 halaman/jam. Kecepatan B = 300/1 = 300 halaman/jam. Kecepatan gabungan = 250+300 = 550 halaman/jam. Waktu = 2200 halaman / 550 halaman/jam = 4 jam.)
                // Perhitungan saya 4 jam. Jika jawaban 3 jam 45 menit.
                // 3 jam 45 menit = 3.75 jam.
                // 550 * 3.75 = 2062.5 halaman. Ini tidak cocok.
                // Mari buat soal yang jawabannya 3 jam 45 menit.
                // Jika total halaman 2062.5 atau kecepatan berbeda.
                // Jika halaman yang dicetak 2062.5, maka 3 jam 45 menit.
                // Atau, jika kecepatan gabungan 2200/3.75 = 586.67.
                // Mari saya gunakan kecepatan yang menghasilkan 3 jam 45 menit = 3.75 jam.
                // Kecepatan gabungan = 2200 / 3.75 = 586.666... halaman/jam.
                // Ini berarti A + B = 586.666
                // Jika A = 250, maka B = 336.666. Itu angka ganjil.
                // Mari saya gunakan 4 jam sebagai jawaban. Dan ubah opsi atau kunci.
                // Mengingat opsi ada 4 jam. Saya akan ubah jawaban menjadi 4 jam.
                jawaban: 2, // 4 jam
                jenis: "Numerik"
            },
            // 50. Verbal (Sangat Sulit - Sinonim)
            {
                tanya: "Pilih kata yang paling mendekati makna 'KONVERGENSI':",
                opsi: ["Penyebaran", "Perpecahan", "Pemisahan", "Penyatuan", "Perbedaan"],
                jawaban: 3, // Penyatuan (Konvergensi adalah pertemuan pada satu titik atau tujuan. Lawan katanya Divergensi)
                jenis: "Verbal"
            }
        );

        // Menyesuaikan jumlah soal di info-bar
        const totalSoal = soal.length;
        document.querySelector('.info-bar .info-item:nth-child(2) strong').textContent = 'Jumlah Soal';
        document.querySelector('.info-bar .info-item:nth-child(2)').childNodes[1].textContent = totalSoal;
        document.getElementById("belum").textContent = totalSoal;

        let indeks = 0;
        const jawaban = new Array(soal.length).fill(null);
        let waktuTersisa = 60 * 60; // 60 menit
        let interval;

        function initApp() {
            loadPeserta();
            tampilkanSoal();
            mulaiTimer(waktuTersisa);
        }

        function loadPeserta() {
            const data = JSON.parse(localStorage.getItem("dataPeserta"));
            if (data) {
                document.getElementById("namaPeserta").textContent = data.nama;
                document.getElementById("emailPeserta").textContent = data.email;
            }
        }

        function tampilkanSoal() {
            const s = soal[indeks];
            let opsiHTML = '';
            
            // Logika acak pilihan untuk semua jenis soal
            const { opsiAcak, jawabanBenarSetelahAcak } = acakPilihan(s.jawaban, s.opsi);
            s.opsi = opsiAcak;
            s.jawaban = jawabanBenarSetelahAcak;

            opsiHTML = s.opsi.map((o, i) => `
                <div class="option">
                    <label><input type="radio" name="opsi" value="${i}" ${jawaban[indeks] === i ? "checked" : ""}> ${o}</label>
                </div>`).join('');
            
            document.getElementById("soalTeks").innerHTML = `<strong>Soal No. ${indeks + 1} (${s.jenis})</strong><br>${s.tanya}`;
            document.getElementById("opsi").innerHTML = opsiHTML;
            updateNavigasi();
            updateNavSection();
            updateCounter();
        }

        function simpanDanLanjut() {
            const pilih = document.querySelector('input[name="opsi"]:checked');
            if (pilih) jawaban[indeks] = parseInt(pilih.value);
            if (indeks < soal.length - 1) indeks++;
            tampilkanSoal();
        }

        function lewati() {
            if (indeks < soal.length - 1) indeks++;
            tampilkanSoal();
        }

        function navigasiKe(i) {
            indeks = i;
            tampilkanSoal();
        }

        function updateNavigasi() {
            const nav = soal.map((_, i) => `
                <button class="${jawaban[i] !== null ? 'green' : 'red'}" onclick="navigasiKe(${i})">${i + 1}</button>
            `).join('');
            document.getElementById("navigasi").innerHTML = nav;
        }

        function updateNavSection() {
            const sectionNav = [];
            const sections = ['Deret', 'Analogi', 'Logika', 'Numerik', 'Verbal']; // Jenis soal baru
            sections.forEach((jenis) => {
                const sectionSoal = soal.filter(s => s.jenis === jenis);
                const button = `<button onclick="filterSoal('${jenis}')">${jenis} (${sectionSoal.length})</button>`;
                sectionNav.push(button);
            });
            document.getElementById("navSection").innerHTML = sectionNav.join(' ');
        }

        function updateCounter() {
            const dijawab = jawaban.filter(j => j !== null).length;
            const belum = soal.length - dijawab;
            document.getElementById("dijawab").textContent = dijawab;
            document.getElementById("belum").textContent = belum;

            const btnKirim = document.getElementById("btn-kirim");
            if (belum === 0) {
                btnKirim.style.display = "inline-block";
            } else {
                btnKirim.style.display = "none";
            }
        }

        function filterSoal(jenis) {
            for (let i = 0; i < soal.length; i++) {
                if (soal[i].jenis === jenis) {
                    navigasiKe(i);
                    break;
                }
            }
        }

        function mulaiTimer(waktu) {
            interval = setInterval(function() {
                if (waktu <= 0) {
                    clearInterval(interval);
                    alert("Waktu habis!");
                    konfirmasiSelesai();
                    return;
                }
                waktu--;
                const menit = Math.floor(waktu / 60);
                const detik = waktu % 60;
                document.getElementById("timer").textContent = `${String(menit).padStart(2, '0')}:${String(detik).padStart(2, '0')}`;
            }, 1000);
        }

        function konfirmasiSelesai() {
            if (confirm("Apakah Anda yakin ingin menyelesaikan ujian?")) {
                clearInterval(interval);
                const dataPeserta = JSON.parse(localStorage.getItem("dataPeserta")) || { nama: "-", email: "-" };
                let skorTotal = 0;

                soal.forEach((s, i) => {
                    const jwb = jawaban[i];
                    if (jwb === s.jawaban) {
                        skorTotal += 5; // Setiap soal, terlepas dari jenisnya, bernilai 5 poin
                    }
                });

                const hasilUjian = {
                    nama: dataPeserta.nama,
                    email: dataPeserta.email,
                    skorTotal, // Menggunakan skorTotal karena jenis soalnya beragam
                };
                localStorage.setItem("hasilUjian", JSON.stringify(hasilUjian));
                window.location.href = "hasil.html";
            }
        }
        
        function kirimJawaban() {
            if (confirm("Semua soal telah dijawab. Kirim jawaban dan lihat hasil?")) {
                clearInterval(interval); // hentikan timer
                const dataPeserta = JSON.parse(localStorage.getItem("dataPeserta")) || { nama: "-", email: "-" };
                let skorTotal = 0;

                soal.forEach((s, i) => {
                    const jwb = jawaban[i];
                    if (jwb === s.jawaban) {
                        skorTotal += 5;
                    }
                });

                const hasilUjian = {
                    nama: dataPeserta.nama,
                    email: dataPeserta.email,
                    skorTotal,
                };

                localStorage.setItem("hasilUjian", JSON.stringify(hasilUjian));
                window.location.href = "hasil.html";
            }
        }

        localStorage.setItem("paketSoal", "paket1.html");
        
    </script>
</body>
</html>
