    <style>
        /* Palet Warna & Font */
        :root {
            --primary-blue: #0056b3;
            --accent-green: #28a745;
            --highlight-purple: #6f42c1;
            --light-bg: #f8f9fa;
            --dark-text: #343a40;
            --secondary-text: #6c757d;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: var(--dark-text);
            background-color: #fff;
            overflow-x: hidden;
        }

        /* Navigasi */
        .navbar {
            background-color: rgba(255, 255, 255, 0.9) !important;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            padding-top: 1rem;
            padding-bottom: 1rem;
            transition: background-color 0.4s ease, box-shadow 0.4s ease;
        }

        .navbar-brand {
            font-weight: bold;
            color: var(--primary-blue) !important;
            display: flex;
            align-items: center;
            height: auto;
            transition: transform 0.3s ease-in-out;
            padding-top: 0;
            padding-bottom: 0;
        }


        .navbar-brand img {
            max-height: 70px;
            width: auto;
            margin-right: 10px;
        }

        .navbar-brand:hover {
            transform: scale(1.03);
        }

        .nav-link {
            color: var(--secondary-text) !important;
            transition: color 0.3s ease-in-out, transform 0.2s ease-in-out;
            padding: 0.5rem 1rem;
        }

        .nav-link:hover {
            color: var(--primary-blue) !important;
            transform: translateY(-2px);
        }

        /* Gaya Tombol */
        .btn-publikasi {
            background-color: #fff;
            color: var(--primary-blue);
            border: 2px solid var(--primary-blue);
            font-weight: 600;
            transition: all 0.3s ease-in-out;
        }

        .btn-publikasi:hover {
            background-color: var(--primary-blue);
            color: #fff;
            border-color: var(--primary-blue);
        }

        /* Konten Baru: Toko Buku & Kalkulator */
        .primajana-press-section {
            padding: 150px 0 100px;
            background-color: var(--light-bg);
            animation: fadeIn 1s ease-in-out;
        }

        .book-card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
            overflow: hidden;
            text-align: center;
        }

        .book-card:hover {
            transform: translateY(-5px);
        }

        .book-card img {
            height: 250px;
            width: auto;
            max-width: 100%;
            object-fit: contain;
            border-radius: 15px 15px 0 0;
            padding: 1rem;
            display: block;
            margin: 0 auto;
        }


        .book-card .card-body {
            padding: 1.5rem;
        }

        .book-card .card-title {
            font-size: 1.25rem;
            font-weight: 600;
            color: var(--primary-blue);
        }

        .book-price {
            font-size: 1.5rem;
            font-weight: bold;
            color: var(--accent-green);
        }

        .book-link-btn {
            background-color: var(--primary-blue);
            border: none;
            transition: background-color 0.3s;
        }

        .book-link-btn:hover {
            background-color: #004494;
        }

        .royalty-calculator {
            background-color: #fff;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .royalty-calculator h4 {
            color: var(--primary-blue);
            font-weight: bold;
            font-size: 1.5rem;
        }

        .royalty-calculator .form-label {
            font-weight: 500;
            font-size: 1rem;
        }

        /* Konten Baru: Paket Penerbitan */
        .publishing-packages-section {
            background-color: #fff;
            padding: 80px 0;
        }

        .package-card {
            border: 2px solid #e9ecef;
            border-radius: 15px;
            transition: transform 0.3s, box-shadow 0.3s, border-color 0.3s;
            text-align: center;
            padding: 2.5rem 1.5rem;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .package-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }

        .package-card .package-title {
            font-weight: bold;
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
        }

        .package-card .package-price {
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 1rem;
        }

        .package-list {
            list-style-type: none;
            padding: 0;
            margin-bottom: 2rem;
            text-align: left;
            flex-grow: 1;
        }

        .package-list li {
            position: relative;
            padding-left: 2rem;
            margin-bottom: 0.8rem;
            color: var(--dark-text);
        }

        .package-list li i {
            position: absolute;
            left: 0;
            top: 0.2rem;
        }

        /* Warna ikon bullet list paket */
        .package-list li i.bi-check-lg {
            color: #28a745;
        }

        .package-list li i.bi-x-lg {
            color: #dc3545;
        }

        .package-card .btn {
            width: 100%;
        }

        /* Desain khusus per paket */
        .package-card.mandiri {
            background-color: #f1f7fe;
            border-color: #a4c2f4;
        }

        .package-card.mandiri .package-title {
            color: #3c78d8;
        }

        .package-card.mandiri .package-price {
            color: #3c78d8;
        }

        .package-card.mandiri .btn {
            background-color: #3c78d8;
            color: #fff;
        }

        .package-card.mandiri .btn:hover {
            background-color: #2a58a7;
        }

        .package-card.profesional {
            background-color: #e9f5e9;
            border-color: #8cde8c;
        }

        .package-card.profesional .package-title {
            color: #28a745;
        }

        .package-card.profesional .package-price {
            color: #28a745;
        }

        .package-card.profesional .btn {
            background-color: #28a745;
            color: #fff;
        }

        .package-card.profesional .btn:hover {
            background-color: #1f7d37;
        }

        .package-card.lengkap {

            border-color: #c091e9;
        }

            color: #6f42c1;
        }

        .package-card.lengkap .package-price {
            color: #6f42c1;
        }

        .package-card.lengkap .btn {
            background-color: #6f42c1;
            color: #fff;
        }

            background-color: #553393;
        }

        .royalty-result-box {

            background-color: #f1f7fe;
            border-radius: 10px;
        }

        .royalty-result-box p {
            margin-bottom: 0.5rem;
        }

        /* Footer */
        .footer {
            background-color: var(--dark-text);
            color: white;
            padding: 60px 0;
        }

        .footer h5 {
            color: white;
            margin-bottom: 20px;
        }

        .footer a {
            color: #adb5bd;
            text-decoration: none;
            transition: color 0.3s ease-in-out;
        }

        .footer a:hover {
            color: white;
        }

        .footer .btn-primary {
            background-color: var(--accent-green);
            border-color: var(--accent-green);
        }

        .footer .btn-primary:hover {
            background-color: #218838;
            border-color: #218838;
        }

        /* Animasi */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .carousel-inner {
            transition: none;
        }

        .carousel-item {
            opacity: 0;
            transition: opacity 0.6s ease-in-out;
            position: absolute;
            top: 0;
            width: 100%;
        }

        .carousel-item.active {
            opacity: 1;
            position: relative;
        }

        .carousel-control-prev,
        .carousel-control-next {
            width: 5%;
            opacity: 1;
            background: rgba(255, 255, 255, 0.4);
            border-radius: 5px;
            transition: all 0.3s ease-in-out;
        }

        .carousel-control-prev:hover,
        .carousel-control-next:hover {
            background: rgba(255, 255, 255, 0.7);
            transform: scale(1.05);
        }

        .carousel-control-prev-icon,
        .carousel-control-next-icon {
            background-image: none;
            height: 1.5rem;
            width: 1.5rem;
        }

        .carousel-control-prev-icon::before {
            content: "❮";
            color: var(--primary-blue);
            font-size: 1.25rem;
        }

        .carousel-control-next-icon::before {
            content: "❯";
            color: var(--primary-blue);
            font-size: 1.25rem;
        }

        @media (max-width: 991px) {
            .carousel-inner .carousel-item>.row>.col {
                width: 100%;
            }

            .carousel-inner .carousel-item>.row {
                flex-wrap: nowrap;
                overflow: hidden;
            }

            .book-card {
                margin: 0 1rem;
            }

            .book-card img {
                max-width: 70%;
            }
        }

        @media (min-width: 992px) {
            .carousel-inner .carousel-item>.row>.col {
                flex: 0 0 33.333333%;
                max-width: 33.333333%;
            }

            .carousel-inner .carousel-item>.row {
                flex-wrap: nowrap;
                overflow: hidden;
            }
        }

        @media (max-width: 767px) {
            .primajana-press-section {
                padding: 120px 0 60px;
            }

            .royalty-calculator {
                margin-top: 2rem;
            }

            .navbar-brand img {
                max-height: 50px;
            }
        }

        @media (max-width: 576px) {
            .royalty-calculator h4 {
                font-size: 1.2rem;
            }

            .royalty-calculator .form-label,
            .royalty-result-box p,
            .royalty-result-box h5 {
                font-size: 0.9rem;
            }
        }

        /* Kode Perbaikan Untuk Icon WA */
        .whatsapp-float {
            position: fixed;
            width: 60px;
            height: 60px;
            bottom: 30px;
            right: 30px;
            background-color: #25d366;
            color: #FFF;
            border-radius: 50%;
            /* Memastikan bentuknya selalu lingkaran sempurna */
            box-shadow: 2px 2px 8px rgba(0, 0, 0, 0.25);
            z-index: 1000;
            transition: transform 0.3s ease, box-shadow 0.3s ease;

            /* Menggunakan Flexbox untuk memposisikan ikon di tengah */
            display: flex;
            justify-content: center;
            /* Tengah secara horizontal */
            align-items: center;
            /* Tengah secara vertikal */
        }

        .whatsapp-float i {
            font-size: 32px;
            /* Menyesuaikan ukuran ikon agar proporsional */
        }

        .whatsapp-float:hover {
            transform: scale(1.1);
            box-shadow: 3px 3px 12px rgba(0, 0, 0, 0.3);
            color: #fff;
        }

        /* Efek teks merah berkedip */
        .blink-red {
            color: red;
            animation: blink 1s infinite;
        }

        @keyframes blink {
            0% {
                opacity: 1;
            }

            50% {
                opacity: 0;
            }

            100% {
                opacity: 1;
            }
        }
    </style>
</head>

    <script>
        // Animasi delay untuk card
        document.addEventListener("DOMContentLoaded", function() {
            document.querySelectorAll(".book-card").forEach((card, index) => {
                card.style.animationDelay = `${index * 0.1}s`;
            });
        });

        // === FILTER & SEARCH ===
        const searchInput = document.getElementById('searchInput');
        const filterKategori = document.getElementById('filterKategori');
        const bookItems = document.querySelectorAll('.book-item');

        function filterProducts() {
            const searchVal = searchInput.value.toLowerCase();
            const kategoriVal = filterKategori.value;

            bookItems.forEach(item => {
                const judul = item.getAttribute('data-judul').toLowerCase();
                const kategori = item.getAttribute('data-kategori');

                const matchJudul = judul.includes(searchVal);
                const matchKategori = !kategoriVal || kategori === kategoriVal;

                item.style.display = (matchJudul && matchKategori) ? 'block' : 'none';
            });
        }

        searchInput.addEventListener('input', filterProducts);
        filterKategori.addEventListener('change', filterProducts);
    </script>
