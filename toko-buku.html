<script>
const searchInput = document.getElementById('searchInput');
const topicFilter = document.getElementById('topicFilter');
const bookList = document.getElementById('bookList').children;

function filterBooks() {
    const searchText = searchInput.value.toLowerCase();
    const topicValue = topicFilter.value;

    Array.from(bookList).forEach(book => {
        const title = book.getAttribute('data-title').toLowerCase();
        const author = book.getAttribute('data-author').toLowerCase();
        const topic = book.getAttribute('data-topic');

        const matchesSearch = title.includes(searchText) || author.includes(searchText);
        const matchesTopic = topicValue === '' || topic === topicValue;

        if (matchesSearch && matchesTopic) {
            book.style.display = '';
        } else {
            book.style.display = 'none';
        }
    });
}

searchInput.addEventListener('input', filterBooks);
topicFilter.addEventListener('change', filterBooks);
</script>
