<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Primajana Digital – Produk Digital & E-Book</title>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>
body{
  margin:0;
  font-family:'Inter',system-ui,-apple-system;
  background:linear-gradient(160deg,#f8fafc,#eef2ff);
  color:#1f2937;
}
header{
  background:#ffffffdd;
  backdrop-filter:blur(16px);
  box-shadow:0 6px 20px rgba(0,0,0,.08);
  position:sticky;top:0;z-index:100;
}
.header-wrap{
  display:flex;align-items:center;gap:12px;
  max-width:1200px;margin:auto;padding:16px 22px;
}
.header-wrap img{height:44px}

.container{max-width:1200px;margin:auto;padding:50px 22px}

h2{
  font-size:32px;
  color:#1e3a8a;
  margin-bottom:6px;
}
.subtitle{
  font-size:15px;
  color:#475569;
  margin-bottom:32px;
}

.search-box{margin-bottom:36px}
.search-box input{
  width:100%;
  padding:14px 18px;
  border-radius:16px;
  border:1px solid #dbeafe;
  font-size:14px;
  outline:none;
}
.search-box input:focus{
  border-color:#6366f1;
  box-shadow:0 0 0 4px rgba(99,102,241,.15);
}

.grid{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(230px,1fr));
  gap:32px;
}

.card{
  background:#fff;
  border-radius:22px;
  padding:22px;
  text-align:left;
  box-shadow:0 12px 30px rgba(15,23,42,.08);
  transition:.35s cubic-bezier(.4,0,.2,1);
  position:relative;
  overflow:hidden;
}
.card:hover{
  transform:translateY(-8px);
  box-shadow:0 30px 60px rgba(79,70,229,.25);
}
.card img{
  width:100%;
  height:220px;
  object-fit:cover;
  border-radius:14px;
  margin-bottom:14px;
}
.badge-type{
  position:absolute;
  top:14px;left:14px;
  background:linear-gradient(135deg,#4f46e5,#6366f1);
  color:#fff;
  padding:6px 12px;
  font-size:11px;
  font-weight:600;
  border-radius:999px;
  box-shadow:0 6px 14px rgba(99,102,241,.4);
}
.card h4{
  font-size:15px;
  color:#0f172a;
  margin:6px 0;
  min-height:40px;
}
.card .meta{
  font-size:12px;
  color:#64748b;
}
.card .btn{
  display:flex;
  align-items:center;
  justify-content:center;
  margin-top:16px;
  padding:10px 18px;
  border-radius:14px;
  background:linear-gradient(135deg,#16a34a,#22c55e);
  color:#fff;
  font-size:13px;
  font-weight:700;
  text-decoration:none;
  box-shadow:0 0 18px rgba(34,197,94,.6);
}
.card .btn:hover{filter:brightness(1.08)}
</style>
</head>

<body>

<header>
  <div class="header-wrap">
    <img src="https://res.cloudinary.com/djexglfns/image/upload/v1754976459/WhatsApp_Image_2025-08-12_at_1.15.37_PM-removebg-preview_ipix4s.png">
    <strong>Primajana Digital</strong>
  </div>
</header>

<div class="container">
  <h2>Primajana Digital</h2>
  <div class="subtitle">
    Temukan berbagai produk digital pilihan — mulai dari e-book, template, worksheet lomba, hingga tools pendukung riset & pendanaan.
  </div>

  <div class="search-box">
    <input id="search" placeholder="Cari produk digital, e-book, template, dll...">
  </div>

  <div class="grid" id="productList"></div>
</div>

<script>
const PRODUCT_FILES = [
  "/press/buku000001.html",
  "/press/buku000002.html",
  "/press/buku000003.html",
  "/digital/produk000001.html",
  "/digital/produk000002.html"
];
</script>

<script>
const list = document.getElementById("productList");

Promise.all(PRODUCT_FILES.map(file =>
  fetch(file).then(r=>r.text()).then(html=>{
    const m = html.match(/BOOK_ID\s*=\s*["'](.*?)["']/);
    if(!m) return {type:"Produk Digital",file,title:"Produk Primajana",author:"Tim Primajana",image:"https://via.placeholder.com/400x600?text=Produk"};
    const id=m[1];
    return fetch("https://www.googleapis.com/books/v1/volumes/"+id)
      .then(r=>r.json())
      .then(d=>{
        const v=d.volumeInfo||{};
        return {
          type:file.includes("/press/")?"E-Book":"Produk Digital",
          file,
          title:v.title||"Produk Digital",
          author:(v.authors||["Tim Primajana"]).join(", "),
          image:"https://books.google.co.id/books/publisher/content/images/frontcover/"+id+"?fife=w400-h600"
        };
      });
  })
)).then(data=>{
  window.products=data;
  render(data);
});

function render(data){
  list.innerHTML="";
  data.forEach(p=>{
    list.innerHTML+=`
      <div class="card" data-title="${p.title.toLowerCase()}" data-author="${p.author.toLowerCase()}">
        <div class="badge-type">${p.type}</div>
        <img src="${p.image}">
        <h4>${p.title}</h4>
        <div class="meta">${p.author}</div>
        <a class="btn" href="${p.file}"><i class="fa-solid fa-arrow-right"></i>&nbsp;Lihat Produk</a>
      </div>`;
  });
}

document.getElementById("search").addEventListener("input",e=>{
  const q=e.target.value.toLowerCase();
  document.querySelectorAll(".card").forEach(c=>{
    const ok=c.dataset.title.includes(q)||c.dataset.author.includes(q);
    c.style.display=ok?"block":"none";
  });
});
</script>

</body>
</html>
