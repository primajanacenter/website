<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Detail Produk â€“ Primajana Digital</title>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>
body{
  margin:0;font-family:Inter,system-ui;
  background:linear-gradient(160deg,#f8fafc,#eef2ff);
}
header{
  background:#ffffffdd;backdrop-filter:blur(16px);
  box-shadow:0 8px 26px rgba(0,0,0,.08);
  position:sticky;top:0;
}
.header-wrap{
  max-width:1100px;margin:auto;padding:16px;
  display:flex;align-items:center;gap:12px;
}
.container{max-width:1100px;margin:auto;padding:60px 20px}
.product-card{
  background:#fff;border-radius:32px;
  box-shadow:0 26px 70px rgba(79,70,229,.2);
  padding:46px;display:grid;grid-template-columns:1fr 360px;gap:40px;
}
@media(max-width:900px){.product-card{grid-template-columns:1fr}}
.badge{background:#eef2ff;color:#4f46e5;
  padding:6px 18px;border-radius:999px;font-size:12px;font-weight:600}
h1{color:#1e3a8a;margin:14px 0 10px}
.desc{color:#475569;line-height:1.7;margin-bottom:30px}
.cover-box{
  background:#eef2ff;border-radius:22px;
  display:flex;align-items:center;justify-content:center;padding:26px
}
.cover-box img{
  width:240px;border-radius:10px;
  box-shadow:-12px 12px 30px rgba(0,0,0,.28)
}
.btn{
  display:inline-flex;gap:10px;align-items:center;
  padding:14px 30px;border-radius:999px;
  background:linear-gradient(135deg,#22c55e,#4ade80);
  color:#fff;font-weight:700;text-decoration:none;
  box-shadow:0 0 22px rgba(34,197,94,.7)
}
</style>
</head>

<body>

<header>
<div class="header-wrap">
  <img src="https://res.cloudinary.com/djexglfns/image/upload/v1754976459/WhatsApp_Image_2025-08-12_at_1.15.37_PM-removebg-preview_ipix4s.png" height="42">
  <strong>Primajana Digital</strong>
</div>
</header>

<div class="container">
<div class="product-card">

<div>
  <span class="badge">Produk Digital</span>
  <h1 id="title">Memuat produk...</h1>
  <p class="desc" id="desc">Sedang menyiapkan preview produk.</p>

  <a id="btnProduct" class="btn" target="_blank">
    <i class="fa-solid fa-cart-shopping"></i> Pesan Produk Sekarang
  </a>
</div>

<div class="cover-box">
  <img id="cover">
</div>

</div>
</div>

<!-- ====== META UNTUK KATALOG ====== -->
<script id="PRODUCT_META" type="application/json">
{
  "title":"11 Strategi Terbukti Menang Lomba Esai Ilmiah",
  "author":"Primajana Digital",
  "cover":"https://primajana.myr.id/ebook/pavio-19586"
}
</script>
<!-- =============================== -->

<script>
const PRODUCT_URL =
"https://primajana.myr.id/ebook/pavio-19586";

document.getElementById("btnProduct").href = PRODUCT_URL;

/* Preview otomatis via meta OG */
fetch("https://api.allorigins.win/raw?url="+encodeURIComponent(PRODUCT_URL))
.then(r=>r.text())
.then(html=>{
  const get = p => {
    const m = html.match(new RegExp(`<meta[^>]*property=["']${p}["'][^>]*content=["']([^"']+)["']`,"i"));
    return m?m[1]:"";
  };

  const title = get("og:title");
  const desc  = get("og:description");
  const img   = get("og:image");

  if(title) document.getElementById("title").innerText = title;
  if(desc)  document.getElementById("desc").innerText  = desc;
  if(img)   document.getElementById("cover").src       = img;
});
</script>

</body>
</html>
