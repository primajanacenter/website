<script>
const PRODUCT_URL =
"https://primajana.myr.id/ebook/11-strategi-terbukti-menang-lomba-esai-ilmiah-populer-dipakai-para-juara";

fetch("/meta.php?url="+encodeURIComponent(PRODUCT_URL))
.then(r=>r.json())
.then(p=>{
  document.getElementById("title").innerText=p.title;
  document.getElementById("desc").innerText=p.description;
  document.getElementById("cover").src=p.image;
  document.getElementById("btnProduct").href=p.url;
});
</script>
