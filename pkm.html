  <style>
    /* Palet Warna & Font */
    :root {
      --primary-blue: #0056b3;
      --accent-green: #28a745;
      --highlight-purple: #6f42c1;
      --light-bg: #f8f9fa;
      --dark-text: #343a40;
      --secondary-text: #6c757d;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: var(--dark-text);
      background-color: #fff;
    }

    /* Navigasi */
    .navbar {
      background-color: rgba(255, 255, 255, 0.9) !important;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      padding-top: 1rem;
      padding-bottom: 1rem;
      transition: background-color 0.4s ease, box-shadow 0.4s ease;
    }

    .navbar-brand {
      font-weight: bold;
      color: var(--primary-blue) !important;
      display: flex;
      align-items: center;
      height: auto;
      transition: transform 0.3s ease-in-out;
      padding-top: 0;
      padding-bottom: 0;
    }

    .navbar-brand img {
      max-height: 70px;
      width: auto;
      margin-right: 10px;
    }

    .navbar-brand:hover {
      transform: scale(1.03);
    }

    .nav-link {
      color: var(--secondary-text) !important;
      transition: color 0.3s ease-in-out, transform 0.2s ease-in-out;
      padding: 0.5rem 1rem;
    }

    .nav-link:hover {
      color: var(--primary-blue) !important;
      transform: translateY(-2px);
    }

    /* Section */
    .publication-section {
      padding: 140px 0 100px; /* padding bawah lebih besar untuk jarak ke footer */
      background-color: var(--light-bg);
      animation: fadeIn 1s ease-in-out;
    }

    .hero-title {
      font-weight: 700;
      color: var(--primary-blue);
    }

    .subtitle-text {
      font-size: 0.95rem;
      color: var(--secondary-text);
      max-width: 850px;
      margin: 0 auto 40px;
      line-height: 1.6;
    }

    /* Banner Daftar Pengajar */
    .teacher-banner {
      text-align: center;
      margin-bottom: 50px;
    }

    .teacher-banner img {
      max-width: 350px;
      width: 100%;
      height: auto;
      margin-bottom: 20px;
      border-radius: 15px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.1);
    }

    .teacher-banner h3 {
      color: var(--primary-blue);
      font-weight: 700;
      margin-bottom: 10px;
    }

    .teacher-banner p {
      color: var(--secondary-text);
      font-size: 1rem;
    }

    .btn-publikasi {
      background-color: #fff;
      color: var(--primary-blue);
      border: 2px solid var(--primary-blue);
      font-weight: 600;
      transition: all 0.3s ease-in-out;
      border-radius: 25px;
      padding: 0.5rem 1.2rem;
      font-size: 0.9rem;
    }

    .btn-publikasi:hover {
      background-color: var(--primary-blue);
      color: #fff;
      border-color: var(--primary-blue);
    }

    /* Card Publikasi */
    .publication-card {
      border: none;
      border-radius: 15px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.08);
      transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
      overflow: hidden;
      background-color: #fff;
      text-align: center;
      padding: 25px 20px;
    }

    .publication-card:hover {
      transform: translateY(-8px);
      box-shadow: 0 12px 28px rgba(0, 0, 0, 0.12);
    }

    .card-icon-publication {
      font-size: 3.8rem;
      color: var(--primary-blue);
      margin-bottom: 1rem;
      display: block;
      transition: transform 0.4s ease-in-out, color 0.4s ease-in-out;
    }

    .publication-card:hover .card-icon-publication {
      transform: scale(1.08);
      color: var(--accent-green);
    }

    .card-title-publication {
      color: var(--primary-blue);
      font-weight: 600;
      margin-bottom: 0.6rem;
    }

    .card-text {
      font-size: 0.9rem;
      color: var(--secondary-text);
    }

    /* Footer */
    .footer {
      background-color: var(--dark-text);
      color: white;
      padding: 15px 0;
    }

    .footer a {
      color: #adb5bd;
      text-decoration: none;
      transition: color 0.3s ease-in-out;
    }

    .footer a:hover {
      color: white;
    }

    /* Animasi */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 768px) {
      .navbar-brand img {
        max-height: 60px;
      }
      .publication-section {
        padding: 120px 0 80px;
      }
      .teacher-banner img {
        max-width: 250px;
      }
    }

    .teacher-img-custom {
      max-width: 400px;
      width: 100%;
      height: auto;
      border: none;
      border-radius: 0;
      box-shadow: none;
    }

    .whatsapp-float {
      position: fixed;
      width: 60px;
      height: 60px;
      bottom: 30px;
      right: 30px;
      background-color: #25d366;
      color: #FFF;
      border-radius: 50%;
      box-shadow: 2px 2px 8px rgba(0, 0, 0, 0.25);
      z-index: 1000;
      display: flex;
      justify-content: center;
      align-items: center;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .whatsapp-float i {
      font-size: 32px;
    }

    .whatsapp-float:hover {
      transform: scale(1.1);
      box-shadow: 3px 3px 12px rgba(0, 0, 0, 0.3);
      color: #fff;
    }

    /* Efek Berkedip untuk teks "Halaman ini sedang diperbaharui" */
    @keyframes blink {
      0% { opacity: 1; }
      50% { opacity: 0; }
      100% { opacity: 1; }
    }

    .blinking-text {
      font-size: 3rem;
      color: red;
      animation: blink 1s infinite;
      padding: 30px 15px;
      margin-bottom: 80px; /* jarak ke footer */
    }
  </style>
