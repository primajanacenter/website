<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Masuk</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
<style>
*{box-sizing:border-box;}
body{
 background:linear-gradient(135deg,#f5f7fb,#eef2ff);
 font-family:system-ui,-apple-system,BlinkMacSystemFont;
 display:flex;align-items:center;justify-content:center;height:100vh;margin:0;
}
.card{
 background:#fff;max-width:380px;width:100%;
 padding:36px;border-radius:18px;
 box-shadow:0 12px 35px rgba(0,0,0,.08);
}
h2{text-align:center;color:#0d6efd;margin-bottom:25px;}
.input-group{position:relative;margin-bottom:16px;}
input{
 width:100%;
 padding:12px 42px 12px 12px;
 border:1px solid #ddd;border-radius:10px;font-size:14px;
}
.eye{
 position:absolute;right:12px;top:50%;transform:translateY(-50%);
 cursor:pointer;color:#888;
}
button{
 width:100%;padding:12px;border:none;border-radius:10px;
 background:#0d6efd;color:#fff;font-weight:600;cursor:pointer;
}
.secondary{background:#e9f1ff;color:#0d6efd;margin-top:10px;}
#msg{text-align:center;margin-top:12px;font-size:14px;color:#dc3545;}
.forgot{
 text-align:center;
 margin-top:12px;
}
.forgot a{
 color:#0d6efd;
 text-decoration:none;
 font-size:13px;
}
</style>
</head>
<body>

<div class="card">
<h2>Masuk Akun</h2>

<div class="input-group">
 <input id="email" placeholder="Email">
</div>

<div class="input-group">
 <input id="password" type="password" placeholder="Password">
 <i class="fa fa-eye eye" onclick="togglePwd()"></i>
</div>

<button onclick="doLogin()">Masuk</button>
<button class="secondary" onclick="doRegister()">Daftar Akun</button>

<div class="forgot">
  <a href="reset-request.html">Lupa Password?</a>
</div>

<p id="msg"></p>
</div>

<script type="module">
import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm";

const SUPABASE_URL = "https://jzrqalbhvjkgradpnbcp.supabase.co";
const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imp6cnFhbGJodmprZ3JhZHBuYmNwIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njc2NzQ2NTksImV4cCI6MjA4MzI1MDY1OX0.yOGN7e7Bu6Yvm1gDaF1URHF7Mjcj7aVHfJ5URHRWyaE";

const supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

window.togglePwd = function(){
  const pwd = document.getElementById("password");
  pwd.type = pwd.type === "password" ? "text" : "password";
}

window.doLogin = async function(){
  msg.innerText = "Memproses...";
  const { error } = await supabase.auth.signInWithPassword({
    email: email.value.trim(),
    password: password.value
  });

  if(error){
    msg.innerText = error.message;
  } else {
    location.href = "dashboard.html";
  }
}

window.doRegister = async function(){
  const emailVal = email.value.trim();
  const passVal  = password.value;

  if(!emailVal || !emailVal.includes("@")){
    msg.innerText = "Email tidak valid.";
    return;
  }

  if(passVal.length < 6){
    msg.innerText = "Password minimal 6 karakter.";
    return;
  }

  msg.innerText = "Mendaftarkan akun...";

  const { data, error } = await supabase.auth.signUp({
    email: emailVal,
    password: passVal
  });

  if(error){
    msg.innerText = error.message;
    return;
  }

  await supabase.from("subscriptions").insert([
    { id: data.user.id, active: false }
  ]);

  msg.style.color="#198754";
  msg.innerText="Akun berhasil dibuat. Silakan login.";
}
</script>
</body>
</html>
