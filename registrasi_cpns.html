<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Registrasi Ujian</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet" />
  <style>
    /* Variabel CSS untuk warna biru yang konsisten */
    :root {
      --primary-blue: #f97316; /* Biru utama yang lebih cerah */
      --primary-dark-blue: #c2410c; /* Biru gelap untuk hover */
      --light-blue-bg: #eff6ff; /* Latar belakang biru sangat muda */
      --card-bg: #ffffff; /* Latar belakang card/form-box tetap putih */
      --text-color: #333; /* Warna teks gelap */
      --border-color: #e5e7eb; /* Warna border abu-abu muda */
      --shadow-color: rgba(0, 0, 0, 0.08); /* Warna shadow */
    }

    body {
      font-family: 'Inter', sans-serif;
      background-color: var(--light-blue-bg); /* Latar belakang biru muda */
      margin: 0;
      padding: 0; /* Padding body dihilangkan karena header dan form-box punya padding sendiri */
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      color: var(--text-color);
    }

    header {
      display: flex;
      align-items: center;
      background-color: var(--card-bg); /* Header menjadi putih */
      padding: 1rem 2rem; /* Padding lebih besar */
      border-bottom: 1px solid var(--border-color); /* Border lebih halus */
      margin-bottom: 2rem; /* Jarak bawah lebih besar */
      box-shadow: 0 4px 10px var(--shadow-color); /* Shadow pada header */
      border-radius: 0 0 8px 8px; /* Sudut bawah header sedikit melengkung */
      width: 100%; /* Memastikan header membentang penuh */
    }

    header img {
      height: 60px;
      margin-right: 20px;
      flex-shrink: 0;
    }

    header h1 {
      font-size: 24px;
      color: var(--text-color); /* Warna teks header menjadi gelap */
      margin: 0;
      line-height: 1.3;
      font-weight: 700;
    }

    .form-box {
      margin: auto; /* Memposisikan box di tengah vertikal dan horizontal */
      background: var(--card-bg); /* Latar belakang putih */
      padding: 2.5rem; /* Padding lebih besar */
      border-radius: 12px; /* Sudut lebih membulat */
      box-shadow: 0 6px 20px var(--shadow-color); /* Shadow lebih menonjol */
      width: 90%;
      max-width: 450px; /* Lebar maksimal sedikit diperbesar */
      border: 1px solid var(--border-color); /* Border halus */
    }

    h2 {
      text-align: center;
      margin-bottom: 1.8rem;
      font-size: 2rem;
      color: var(--primary-blue); /* Warna judul biru utama */
      font-weight: 800;
    }

    label {
      display: block;
      margin-top: 1.2rem;
      margin-bottom: 0.5rem;
      font-weight: 600;
      color: var(--text-color);
      font-size: 1.05rem;
    }

    input {
      width: 100%;
      padding: 0.9rem;
      border: 1px solid var(--border-color);
      border-radius: 8px;
      box-sizing: border-box;
      font-size: 1rem;
      transition: border-color 0.3s ease, box-shadow 0.3s ease;
    }

    input:focus {
      outline: none;
      border-color: var(--primary-blue);
      box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.2);
    }

    button {
      margin-top: 2.2rem;
      width: 100%;
      padding: 1.1rem;
      background-color: var(--primary-blue); /* Warna tombol biru utama */
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1.1rem;
      font-weight: 700;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s ease, box-shadow 0.3s ease;
      box-shadow: 0 4px 10px rgba(37, 99, 235, 0.2); /* Shadow biru */
    }

    button:hover {
      background-color: var(--primary-dark-blue); /* Warna hover biru gelap */
      transform: translateY(-2px);
      box-shadow: 0 6px 15px rgba(37, 99, 235, 0.3);
    }

    @media (max-width: 768px) {
      header {
        flex-direction: column;
        align-items: flex-start;
        padding: 0.8rem 1rem;
        margin-bottom: 1.5rem;
        border-radius: 0; /* Hilangkan border-radius di mobile */
      }
      header img {
        height: 50px;
        margin-right: 0;
        margin-bottom: 0.8rem;
      }
      header h1 {
        font-size: 18px;
        text-align: left;
      }
      .form-box {
        padding: 1.5rem;
        max-width: 380px;
        border-radius: 10px;
      }
      h2 {
        font-size: 1.8rem;
        margin-bottom: 1.5rem;
      }
      label {
        font-size: 1rem;
        margin-top: 1rem;
      }
      input {
        padding: 0.8rem;
        font-size: 0.95rem;
      }
      button {
        padding: 1rem;
        font-size: 1rem;
        margin-top: 2rem;
      }
    }

    @media (max-width: 480px) {
      body {
        padding: 0; /* Hilangkan padding body agar konten full width */
      }
      header {
        padding: 0.8rem 1rem;
      }
      header img {
        height: 45px;
      }
      header h1 {
        font-size: 16px;
      }
      .form-box {
        padding: 1.2rem;
        width: 95%;
        margin: 1rem auto; /* Atur margin di mobile */
      }
      h2 {
        font-size: 1.6rem;
        margin-bottom: 1.2rem;
      }
      label {
        font-size: 0.95rem;
        margin-top: 0.8rem;
      }
      input {
        padding: 0.7rem;
        font-size: 0.9rem;
      }
      button {
        padding: 0.9rem;
        font-size: 0.95rem;
        margin-top: 1.8rem;
      }
    }
  </style>
</head>
<body>
  <header>
  <img src="https://res.cloudinary.com/djexglfns/image/upload/v1754976459/WhatsApp_Image_2025-08-12_at_1.15.37_PM-removebg-preview_ipix4s.png" alt="BKN Primajana Education">
    <h1>COMPUTER ASSISTED TEST<br>Tools Simulasi CPNS</h1>
</header>

  <div class="form-box">
    <h2>Registrasi Ujian</h2>
    <form onsubmit="simpanData(event)">
      <label for="nama">Nama Lengkap</label>
      <input type="text" id="nama" required>

      <label for="email">Email</label>
      <input type="email" id="email" required>

      <button type="submit">Registrasi</button>
    </form>
  </div>

  <script>
    function simpanData(e) {
      e.preventDefault();
      const nama = document.getElementById("nama").value.trim();
      const email = document.getElementById("email").value.trim();
      if (nama === "" || email === "") {
        alert("Harap isi semua data dengan benar.");
        return;
      }
      localStorage.setItem("dataPeserta", JSON.stringify({ nama, email }));
      window.location.href = "cpns-simulation.html";
    }
  </script>
</body>
</html>
