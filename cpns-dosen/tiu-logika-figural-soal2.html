function renderShape(cfg) {
  const box = document.createElement("div");

  shape.classList.add("shape", cfg.shape);

    shape.classList.add("filled");
  } else {

  }

  box.appendChild(shape);
  return box;
}

function renderPattern(pattern) {
  const row = document.createElement("div");
  row.className = "figural-row";
  pattern.forEach(p => row.appendChild(renderShape(p)));

   üîÄ SHUFFLE OPSI (WAJIB AGAR JAWABAN ACAK)
================================================= */
function shuffleOptions(question) {
  const paired = question.options.map((opt, idx) => ({
    opt,
    isCorrect: idx === question.answer
  }));

  for (let i = paired.length - 1; i > 0; i--) {
    const j = Math.floor(Math.random() * (i + 1));
    [paired[i], paired[j]] = [paired[j], paired[i]];
  }

  question.options = paired.map(p => p.opt);
  question.answer = paired.findIndex(p => p.isCorrect);
  return question;
}

  currentQuestion = shuffleOptions(
    JSON.parse(JSON.stringify(questions[index]))
  );

  document.getElementById("progress").innerText =
    `Soal ${index + 1} dari ${questions.length}`;

  const qDiv = document.getElementById("question");
  qDiv.innerHTML = "";
  qDiv.appendChild(renderPattern(currentQuestion.pattern));

  document.getElementById("explanation").style.display = "none";

  const optionsDiv = document.getElementById("options");
  optionsDiv.innerHTML = "";

  currentQuestion.options.forEach((opt, i) => {
    const btn = document.createElement("button");
    btn.onclick = () => selectAnswer(i);
    btn.appendChild(renderPattern([opt]));
    optionsDiv.appendChild(btn);
  });

  if (index === 0 && !startTime) {
    startTime = new Date();
    startTimer();
  }
}

/* =================================================
   ‚úÖ PILIH JAWABAN + TAMPILKAN KUNCI
================================================= */
function selectAnswer(i) {
  if (answered) return;
  answered = true;

  const q = currentQuestion;
  const buttons = document.querySelectorAll(".options button");

  buttons.forEach((b, idx) => {
    if (idx === q.answer) b.classList.add("correct");
    if (idx === i && i !== q.answer) b.classList.add("wrong");
    b.disabled = true;
  });

  if (i === q.answer) {
    score += 5;
    kp += 10;
    streak++;
    if (streak % 5 === 0) kp += 10;
    level = Math.floor(kp / 50) + 1;
  } else {
    streak = 0;
    analytics[q.category] = (analytics[q.category] || 0) + 1;
  }

  updateGamification();

  // TAMPILKAN KUNCI JAWABAN
  const correctLabel = String.fromCharCode(65 + q.answer);
  const exp = document.getElementById("explanation");
  exp.innerHTML = `
    <strong>‚úî Jawaban benar: Opsi ${correctLabel}</strong><br>
    ${q.explanation}
  `;
  exp.style.display = "block";
}

/* =================================================
   ‚ñ∂Ô∏è NEXT QUESTION
================================================= */
function nextQuestion() {
  if (index < questions.length - 1) {
    index++;
    loadQuestion();
  } else {
    finishExam();
  }
}

/* =================================================
   üèÅ FINISH EXAM
   (TETAP, SUDAH BENAR)
================================================= */
function finishExam() {
  clearInterval(timerInterval);

  const endTime = new Date();
  const durationSec = Math.max(1, Math.floor((endTime - startTime) / 1000));
  const avgTime = durationSec / questions.length;

  const correct = score / 5;
  const wrong = questions.length - correct;
  const errorRate = wrong / questions.length;

  document.getElementById("quiz").style.display = "none";
  document.getElementById("result").style.display = "block";

  document.getElementById("finalScore").innerText =
    `${score} / ${questions.length * 5}`;
  document.getElementById("finalKP").innerText = kp;
  document.getElementById("finalLevel").innerText = level;

  let graphHTML = `<h4>üìä Area Pola yang Perlu Diperkuat</h4>`;
  const max = Math.max(...Object.values(analytics), 1);

  Object.entries(analytics).forEach(([area, count]) => {
    if (count === 0) return;
    graphHTML += `
      <div style="margin-bottom:10px">
        <div style="font-size:13px">${area}</div>
        <div style="background:#e5e7eb;border-radius:6px">
          <div style="
            width:${(count / max) * 100}%;
            background:linear-gradient(135deg,#f59e0b,#ef4444);
            color:white;
            padding:4px 8px;
            font-size:12px;
            border-radius:6px
          ">
            ${count} salah
          </div>
        </div>
      </div>
    `;
  });

  document.getElementById("scoreText").innerHTML = `
    ${graphHTML}
    <div style="margin-top:16px;font-size:14px">
      ‚è±Ô∏è <strong>Durasi:</strong> ${Math.floor(durationSec / 60)} menit ${durationSec % 60} detik<br>
      ‚åõ <strong>Rata-rata:</strong> ${Math.round(avgTime)} detik/soal<br>
      ‚ùå <strong>Error rate:</strong> ${(errorRate * 100).toFixed(1)}%
    </div>
  `;
}

/* =================================================
   üöÄ INIT
================================================= */
loadQuestion();
