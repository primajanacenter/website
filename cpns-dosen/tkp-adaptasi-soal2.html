let index = 0;
let score = 0;
let answered = false;
let kp = 0;
let level = 1;

/* ===============================
   üéÆ GAMIFICATION UI
================================ */
function updateGamification() {
  document.getElementById("kp").innerText = kp;
  document.getElementById("level").innerText = level;
}

/* ===============================
   üîÄ SHUFFLE OPSI + SKOR (TKP SAFE)
================================ */
function shuffleQuestion(question) {
  const paired = question.o.map((text, idx) => ({
    text,
    score: question.s[idx]
  }));

  for (let i = paired.length - 1; i > 0; i--) {
    const j = Math.floor(Math.random() * (i + 1));
    [paired[i], paired[j]] = [paired[j], paired[i]];
  }

  question.o = paired.map(p => p.text);
  question.s = paired.map(p => p.score);

  return question;
}

/* ===============================
   üìÑ LOAD SOAL
================================ */
let currentQuestion = null;

function loadQuestion() {
  answered = false;

  currentQuestion = shuffleQuestion(
    JSON.parse(JSON.stringify(questions[index]))
  );

  document.getElementById("progress").innerText =
    `Soal ${index + 1} dari ${questions.length}`;
  document.getElementById("question").innerText = currentQuestion.q;
  document.getElementById("explanation").style.display = "none";

  const optionsDiv = document.getElementById("options");
  optionsDiv.innerHTML = "";

  currentQuestion.o.forEach((opt, i) => {
  const btn = document.createElement("button");
  btn.innerText = String.fromCharCode(65 + i) + ". " + opt;
  btn.onclick = () => selectAnswer(i);
  optionsDiv.appendChild(btn);
});

  if (index === 0 && !startTime) {
    startTime = new Date();
    startTimer();
  }
}

/* ===============================
   ‚úÖ PILIH JAWABAN (TKP)
================================ */
function selectAnswer(i) {
  if (answered) return;
  answered = true;

  const q = currentQuestion;
  const buttons = document.querySelectorAll(".options button");

  const gainedScore = q.s[i];
  score += gainedScore;
  kp += gainedScore * 2;
  level = Math.floor(kp / 50) + 1;
  updateGamification();

  // analitik: skor rendah
  if (gainedScore <= 2) {
    analytics[q.c] = (analytics[q.c] || 0) + 1;
  }

  buttons.forEach((btn, idx) => {
    const s = q.s[idx];
    btn.disabled = true;
    btn.classList.add(`score-${s}`);

    // label skor
    const badge = document.createElement("span");
    badge.className = `option-score score-${s}`;
    badge.innerText = `${s}`;
    btn.appendChild(badge);

    // tandai pilihan user
    if (idx === i) {
      btn.classList.add("option-selected");
    }
  });

  const exp = document.getElementById("explanation");
  exp.innerHTML = `
    <strong>Skor pilihan Anda:</strong> ${gainedScore} / 5<br><br>
    ${q.e}
  `;
  exp.style.display = "block";
}
