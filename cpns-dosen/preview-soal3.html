  timerInterval = setInterval(() => {
    totalTime--;

    const min = Math.floor(totalTime / 60);
    const sec = totalTime % 60;
    document.getElementById("time").innerText =
      `${min}:${sec.toString().padStart(2, "0")}`;

/* ===============================
   üî¢ STATE & GAMIFIKASI (TKP)
================================ */
let index = 0;
let score = 0;
let answered = false;
let kp = 0;
let level = 1;
let analytics = {};

/* ===============================
   üéÆ GAMIFICATION UI
================================ */
function updateGamification() {
  document.getElementById("kp").innerText = kp;
  document.getElementById("level").innerText = level;
}

/* ===============================
   üîÄ SHUFFLE OPSI + SKOR (TKP SAFE)
================================ */
function shuffleQuestion(question) {
  const paired = question.o.map((text, idx) => ({
    text,
    score: question.s[idx]
  }));

  for (let i = paired.length - 1; i > 0; i--) {
    const j = Math.floor(Math.random() * (i + 1));
    [paired[i], paired[j]] = [paired[j], paired[i]];
  }

  question.o = paired.map(p => p.text);
  question.s = paired.map(p => p.score);

  return question;
}

/* ===============================
   üìÑ LOAD SOAL
================================ */
let currentQuestion = null;

function loadQuestion() {
  answered = false;

  currentQuestion = shuffleQuestion(
    JSON.parse(JSON.stringify(questions[index]))
  );

  document.getElementById("progress").innerText =
    `Soal ${index + 1} dari ${questions.length}`;
  document.getElementById("question").innerText = currentQuestion.q;
  document.getElementById("explanation").style.display = "none";

  const optionsDiv = document.getElementById("options");
  optionsDiv.innerHTML = "";

  currentQuestion.o.forEach((opt, i) => {
  const btn = document.createElement("button");
  btn.innerText = String.fromCharCode(65 + i) + ". " + opt;
  btn.onclick = () => selectAnswer(i);
  optionsDiv.appendChild(btn);
});

  if (index === 0 && !startTime) {
    startTime = new Date();
    startTimer();
  }
}

/* ===============================
   ‚úÖ PILIH JAWABAN (TKP)
================================ */
function selectAnswer(i) {
  if (answered) return;
  answered = true;

  const q = currentQuestion;
  const buttons = document.querySelectorAll(".options button");

  const gainedScore = q.s[i];
  score += gainedScore;
  kp += gainedScore * 2;
  level = Math.floor(kp / 50) + 1;
  updateGamification();

  // analitik: skor rendah
  if (gainedScore <= 2) {
    analytics[q.c] = (analytics[q.c] || 0) + 1;
  }

  buttons.forEach((btn, idx) => {
    const s = q.s[idx];
    btn.disabled = true;
    btn.classList.add(`score-${s}`);

    // label skor
    const badge = document.createElement("span");
    badge.className = `option-score score-${s}`;
    badge.innerText = `${s}`;
    btn.appendChild(badge);

    // tandai pilihan user
    if (idx === i) {
      btn.classList.add("option-selected");
    }
  });

  const exp = document.getElementById("explanation");
  exp.innerHTML = `
    <strong>Skor pilihan Anda:</strong> ${gainedScore} / 5<br><br>
    ${q.e}
  `;
  exp.style.display = "block";
}


/* ===============================
   ‚ñ∂Ô∏è SOAL BERIKUTNYA
================================ */
function nextQuestion() {
  if (index < questions.length - 1) {
    index++;
    loadQuestion();
  } else {
    finishExam();
  }
}

/* ===============================
   üèÅ SELESAI UJIAN (TKP)
================================ */
function finishExam() {
  clearInterval(timerInterval);

  const endTime = new Date();
  const durationSec = Math.max(1, Math.floor((endTime - startTime) / 1000));
  const avgTime = durationSec / questions.length;

  document.getElementById("quiz").style.display = "none";
  document.getElementById("result").style.display = "block";

  document.getElementById("finalScore").innerText =
    `${score} / ${questions.length * 5}`;
  document.getElementById("finalKP").innerText = kp;
  document.getElementById("finalLevel").innerText = level;

  /* ===============================
     üìä AREA PERLU DITINGKATKAN
  ============================== */
  let graphHTML = "";
  if (Object.keys(analytics).length > 0) {
    const max = Math.max(...Object.values(analytics));
    graphHTML += `<h4>üìä Area Perlu Penguatan</h4>`;
    Object.entries(analytics).forEach(([area, count]) => {
      graphHTML += `
        <div style="margin-bottom:8px">
          <div style="font-size:13px">${area}</div>
          <div style="background:#e5e7eb;border-radius:6px">
            <div style="
              width:${(count/max)*100}%;
              background:linear-gradient(135deg,#f97316,#ef4444);
              color:white;
              padding:4px 8px;
              font-size:12px
            ">
              ${count} respon lemah
            </div>
          </div>
        </div>
      `;
    });
  }

  /* ===============================
     üß† PROFIL TKP
  ============================== */
  let profile = "Stabil";
  if (avgTime > 75 && score < questions.length * 3.5) {
    profile = "Ragu-ragu";
  } else if (avgTime < 45 && score < questions.length * 3.5) {
    profile = "Cepat tapi kurang reflektif";
  } else if (avgTime > 75) {
    profile = "Reflektif namun lambat";
  }

  document.getElementById("scoreText").innerHTML = `
    ${graphHTML}
    <div style="margin-top:16px">
      ‚è±Ô∏è <strong>Waktu:</strong> ${Math.floor(durationSec/60)} menit ${durationSec%60} detik<br>
      ‚è≥ <strong>Rata-rata:</strong> ${Math.round(avgTime)} detik/soal<br>
      üß† <strong>Profil TKP:</strong> ${profile}
    </div>
  `;

  /* ===============================
     üíæ SIMPAN RIWAYAT
  ============================== */
  const history = JSON.parse(localStorage.getItem("twkHistory")) || [];
  history.push({
    date: new Date().toLocaleString(),
    score,
    kp,
    level,
    durationSec,
    avgTime,
    analytics
  });
  localStorage.setItem("twkHistory", JSON.stringify(history));
}
