                jawaban: 2, // MENGERTI : MERASAKAN (Simpati adalah mengerti perasaan orang lain, Empati adalah merasakan perasaan orang lain)
                jenis: "TIU"
            },
            {
                tanya: "Jika seorang mahasiswa lulus ujian X, maka ia akan menjadi sarjana. Amir tidak lulus ujian X. Kesimpulan yang pasti benar adalah...",
                opsi: ["Amir tidak akan menjadi sarjana.", "Amir akan menjadi sarjana.", "Ujian X sangat sulit.", "Amir tidak belajar cukup keras.", "Tidak dapat disimpulkan apakah Amir akan menjadi sarjana."],
                jawaban: 4, // Tidak dapat disimpulkan apakah Amir akan menjadi sarjana. (Ia mungkin bisa menjadi sarjana dari jalur lain atau ujian lain. Lulus ujian X adalah syarat SUFFICIENT, bukan NECESSARY)
                jenis: "TIU"
            },
            {
                tanya: "Deret: 5, 6, 10, 19, 35, ... Berapakah angka selanjutnya?",
                opsi: ["60", "61", "62", "63", "64"],
                jawaban: 0, // 60 (Pola selisih: +1, +4, +9, +16, +25 (kuadrat bilangan asli))
                jenis: "TIU"
            },
            {
                tanya: "FURNITUR : MEJA :: ... : ...",
                opsi: ["ALAT : OBENG", "ALAT : PENDIDIKAN", "KENDARAAN : MOBIL", "BINATANG : KUDA", "SENJATA : PEDANG"],
                jawaban: 2, // KENDARAAN : MOBIL (Meja adalah contoh Furnitur, Mobil adalah contoh Kendaraan)
                jenis: "TIU"
            },
            {
                tanya: "Semua ikan hidup di air. Beberapa hewan berdarah dingin adalah ikan. Kesimpulan yang benar adalah...",
                opsi: ["Semua hewan berdarah dingin hidup di air.", "Beberapa hewan berdarah dingin hidup di air.", "Tidak ada ikan yang berdarah dingin.", "Semua yang hidup di air adalah ikan.", "Hanya ikan yang hidup di air."],
                jawaban: 1, // Beberapa hewan berdarah dingin hidup di air.
                jenis: "TIU"
            },
            {
                tanya: "Deret: 1, 5, 11, 19, 29, ... Berapakah angka selanjutnya?",
                opsi: ["39", "40", "41", "42", "43"],
                jawaban: 2, // 41 (Pola +4, +6, +8, +10, +12)
                jenis: "TIU"
            },
            {
                tanya: "SEJARAWAN : MASA LALU :: ... : ...",
                opsi: ["FUTURISTIK : MASA DEPAN", "ANTROPOLOG : BUDAYA", "ARKELOG : ARTEFAK", "ILMUWAN : PENELITIAN", "EKONOM : PASAR"],
                jawaban: 0, // FUTURISTIK : MASA DEPAN (Sejarawan mempelajari Masa Lalu, Futuristik mempelajari Masa Depan)
                jenis: "TIU"
            },
            {
                tanya: "Jika hujan, maka jalanan basah. Jalanan tidak basah. Kesimpulan yang benar adalah...",
                opsi: ["Hujan.", "Tidak hujan.", "Jalanan kering.", "Jalanan basah karena sebab lain.", "Tidak dapat disimpulkan."],
                jawaban: 1, // Tidak hujan. (Modus Tollens)
                jenis: "TIU"
            },
            {
                tanya: "Deret: 1, 1/2, 1/3, 1/4, 1/5, ... Berapakah angka selanjutnya?",
                opsi: ["1/6", "1/7", "1/8", "1/9", "1/10"],
                jawaban: 0, // 1/6 (Deret pecahan dengan pembilang 1 dan penyebut naik 1)
                jenis: "TIU"
            },
            {
                tanya: "DOKTER : STETOSKOP :: ... : ...",
                opsi: ["PETANI : CANGKUL", "NELAYAN : JARING", "MONTIR : KUNCI", "GURU : BUKU", "KOKI : WAJAN"],
                jawaban: 2, // MONTIR : KUNCI (Stetoskop adalah alat khas Dokter, Kunci (pas/inggris) adalah alat khas Montir)
                jenis: "TIU"
            }
        );

        // Menyesuaikan jumlah soal di info-bar
        const totalSoal = soal.length;
        document.querySelector('.info-bar .info-item:nth-child(2) strong').textContent = 'Jumlah Soal';
        document.querySelector('.info-bar .info-item:nth-child(2)').childNodes[1].textContent = totalSoal;
        document.getElementById("belum").textContent = totalSoal;

        let indeks = 0;
        const jawaban = new Array(soal.length).fill(null);
        let waktuTersisa = 60 * 60; // 60 menit
        let interval;

        function initApp() {
            loadPeserta();
            tampilkanSoal();
            mulaiTimer(waktuTersisa);
        }

        function loadPeserta() {
            const data = JSON.parse(localStorage.getItem("dataPeserta"));
            if (data) {
                document.getElementById("namaPeserta").textContent = data.nama;
                document.getElementById("emailPeserta").textContent = data.email;
            }
        }

        function tampilkanSoal() {
            const s = soal[indeks];
            let opsiHTML = '';
            
            // Logika acak pilihan untuk TIU
            const { opsiAcak, jawabanBenarSetelahAcak } = acakPilihan(s.jawaban, s.opsi);
            s.opsi = opsiAcak;
            s.jawaban = jawabanBenarSetelahAcak;

            opsiHTML = s.opsi.map((o, i) => `
                <div class="option">
                    <label><input type="radio" name="opsi" value="${i}" ${jawaban[indeks] === i ? "checked" : ""}> ${o}</label>
                </div>`).join('');
            
            document.getElementById("soalTeks").innerHTML = `<strong>Soal No. ${indeks + 1} (${s.jenis})</strong><br>${s.tanya}`;
            document.getElementById("opsi").innerHTML = opsiHTML;
            updateNavigasi();
            updateNavSection();
            updateCounter();
        }

        function simpanDanLanjut() {
            const pilih = document.querySelector('input[name="opsi"]:checked');
            if (pilih) jawaban[indeks] = parseInt(pilih.value);
            if (indeks < soal.length - 1) indeks++;
            tampilkanSoal();
        }

        function lewati() {
            if (indeks < soal.length - 1) indeks++;
            tampilkanSoal();
        }

        function navigasiKe(i) {
            indeks = i;
            tampilkanSoal();
        }

        function updateNavigasi() {
            const nav = soal.map((_, i) => `
                <button class="${jawaban[i] !== null ? 'green' : 'red'}" onclick="navigasiKe(${i})">${i + 1}</button>
            `).join('');
            document.getElementById("navigasi").innerHTML = nav;
        }

        function updateNavSection() {
            const sectionNav = [];
            // Hanya ada TIU sekarang
            const sections = ['TIU'];
            sections.forEach((jenis) => {
                const sectionSoal = soal.filter(s => s.jenis === jenis);
                const button = `<button onclick="filterSoal('${jenis}')">${jenis} (${sectionSoal.length})</button>`;
                sectionNav.push(button);
            });
            document.getElementById("navSection").innerHTML = sectionNav.join(' ');
        }

        function updateCounter() {
            const dijawab = jawaban.filter(j => j !== null).length;
            const belum = soal.length - dijawab;
            document.getElementById("dijawab").textContent = dijawab;
            document.getElementById("belum").textContent = belum;

            const btnKirim = document.getElementById("btn-kirim");
            if (belum === 0) {
                btnKirim.style.display = "inline-block";
            } else {
                btnKirim.style.display = "none";
            }
        }

        function filterSoal(jenis) {
            for (let i = 0; i < soal.length; i++) {
                if (soal[i].jenis === jenis) {
                    navigasiKe(i);
                    break;
                }
            }
        }

        function mulaiTimer(waktu) {
            interval = setInterval(function() {
                if (waktu <= 0) {
                    clearInterval(interval);
                    alert("Waktu habis!");
                    konfirmasiSelesai();
                    return;
                }
                waktu--;
                const menit = Math.floor(waktu / 60);
                const detik = waktu % 60;
                document.getElementById("timer").textContent = `${String(menit).padStart(2, '0')}:${String(detik).padStart(2, '0')}`;
            }, 1000);
        }

        function konfirmasiSelesai() {
            if (confirm("Apakah Anda yakin ingin menyelesaikan ujian?")) {
                clearInterval(interval);
                const dataPeserta = JSON.parse(localStorage.getItem("dataPeserta")) || { nama: "-", email: "-" };
                let skorTIU = 0;

                soal.forEach((s, i) => {
                    const jwb = jawaban[i];
                    if (s.jenis === "TIU") { // Semua soal sekarang TIU
                        if (jwb === s.jawaban) {
                            skorTIU += 5; // Setiap soal TIU bernilai 5 poin
                        }
                    }
                });

                const hasilUjian = {
                    nama: dataPeserta.nama,
                    email: dataPeserta.email,
                    skorTIU,
                    total: skorTIU // Total skor hanya dari TIU
                };
                localStorage.setItem("hasilUjian", JSON.stringify(hasilUjian));
                window.location.href = "hasil.html";
            }
        }
        
        function kirimJawaban() {
            if (confirm("Semua soal telah dijawab. Kirim jawaban dan lihat hasil?")) {
                clearInterval(interval); // hentikan timer
                const dataPeserta = JSON.parse(localStorage.getItem("dataPeserta")) || { nama: "-", email: "-" };
                let skorTIU = 0;

                soal.forEach((s, i) => {
                    const jwb = jawaban[i];
                    if (s.jenis === "TIU") {
                        if (jwb === s.jawaban) {
                            skorTIU += 5;
                        }
                    }
                });

                const hasilUjian = {
                    nama: dataPeserta.nama,
                    email: dataPeserta.email,
                    skorTIU,
                    total: skorTIU
                };

                localStorage.setItem("hasilUjian", JSON.stringify(hasilUjian));
                window.location.href = "hasil.html";
            }
        }

        localStorage.setItem("paketSoal", "paket1.html");
        
    </script>
